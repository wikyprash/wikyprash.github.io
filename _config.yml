layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

social_media:
  behance: wikyprash
  dribbble: wikyprash
  facebook: wikyprash
  hackerrank: wikyprash
  instagram: wikyprash
#   keybase: wikyprash
  linkedin: wikyprash
#   mastodon: your_username
  medium: wikyprash
  stackoverflow: wikyprash
  telegram: wikyprash
  twitter: wikyprash
#   unsplash: your_username
  vk: wikyprash
#   website: http://your_website_url
  youtube: wikyprash
